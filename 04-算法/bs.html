<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bs</title>
</head>
<body>
  <script>

function bs(A, x) {
  let l = 0, r = A.length - 1;
  let guess;
  while(l <= r) {
    guess = Math.floor(((l+r)/2))
    if(A[guess] === x) return x
    else if(A[guess] > x) {
      r = guess - 1
    }
    else{
      l = guess + 1
    } 
  }
  return -1
}

const A = [1, 3, 5, 7, 10]
const r1 = bs(A, 10)


function insert(A, x) {
  let p = A.length - 1
  while(p >= 0 && A[p] > x) {
    A[p+1] = A[p]
    p--
  }
  A[p+1] = x
}
const A1 = [2, 4, 7, 9, 13]
const x1 = 8
insert(A1, x1)

function insert1(A, i, x) {
  let p = i - 1
  while(p >= 0 && A[p] > x) {
    A[p+1] = A[p]
    p--
  }
  A[p+1] = x
}
function insertion_sort(A) {
  // 循环不变式 i指向下一个需要排序的元素
  for(let i = 1; i<A.length; i++) {
    insert1(A, i, A[i])
  }
}

const A2 = [5,8,1,3,2,4,9]
insertion_sort(A2)
console.log(A2)
  </script>
</body>
